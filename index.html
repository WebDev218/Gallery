<!DOCTYPE html>
<html>
	<head>
		<title>Mr Clubb</title>
		<link rel="stylesheet" type="text/css" href="style.css">		
	</head>	
	<body>

	<nav id="navBar">
		<a href="#"><img src="images/fish_small.png" id="pageLogo"></a>
		<ul>			
			<li class="navItem"><a href="#">Home</a></li>
			<li class="navItem"><a href="#">Item 2!!</a></li>
			<li class="navItem"><a href="#">Item 3!!!</a></li>
		</ul>
	</nav>

	<div id="pageContent">
		<h1>Content Title!!</h1>

		<div id="imageSelect">
			<div id="buttonContainer">
				<button class="imageSwitch">Image 1</button>
				<button class="imageSwitch">Image 2</button>
				<button class="imageSwitch" onclick="openModal()">Open Modal!</button>

				<form>
					<input type="radio" name="modalType" value="arrows" checked class="radio" onclick="selectModal(this.value)">Arrows |
					<input type="radio" name="modalType" value="menu"class="radio" onclick="selectModal(this.value)">Menu |
					<input type="radio" name="modalType" value="both"class="radio" onclick="selectModal(this.value)">Both
				</form>
			</div>

			<div id="imagePanels">


				<div class="iPanel">
					<a href="#"><img src="images/1_small.png" id="images/1_large.png" onclick="openModal(this.id)" class="imageP"></a>					
				</div>

				<div class="iPanel">
					<a href="#"><img src="images/2_small.png" id="images/2_large.png" onclick="openModal(this.id)" class="imageP"></a>					
				</div>

				<div class="iPanel">
					<a href="#"><img src="images/3_small.png" id="images/3_large.png" onclick="openModal(this.id)" class="imageP"></a>
				</div>					

				<div class="iPanel">
					<a href="#"><img src="images/4_small.png" id="images/4_large.png" onclick="openModal(this.id)" class="imageP"></a>
				</div>					

				<div id="floatFix"></div>
			</div>			
		</div>
	</div>


<div id="modalContainer">
		<div id="modal">
		<span id="modalClose" onclick="closeModal()"><a href="#">X</a></span>

		<!-- Modal Arrows -->
		<div id="iChangeLeft" class="iChanger" onclick="clickLeft()">
			<img class="iChangeImage" src="images/l_change.png">
		</div>

		<div id="iChangeRight" class="iChanger" onclick="clickRight()"><img class="iChangeImage" src="images/r_change.png">
		</div>
		<!-- Modal Arrows End -->



		<!-- Modal Menu -->
		<div id="modalMenuWrapper">
			<div id="modalMenu">
				<img src="images/modalbar/larrow.png" class="modalMenuButton" onclick="clickLeft()">

				<img src="images/modalbar/rarrow.png" class="modalMenuButton" onclick="clickRight()">
			</div>
		</div>
		<!-- Modal Menu End-->



		<span id="modalContent"></span>			
		</div>
	</div>

	<footer>&copy; Matt Clubb 2016</footer>
	<script language="javascript" type="text/javascript" src="script.js"></script>
	</body>
</html>
